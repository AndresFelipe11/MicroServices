
server:
  port: 8091

spring:
  application:
    name: users-service
  datasource:
    url: jdbc:mysql://localhost:3306/powerup
    username: root
    password: 123456
  main:
    web-application-type: none


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        enable_lazy_load_no_trans: true

eureka:
  client:
    service-url:
      defaultZone: http://admin:admin1@localhost:8099/eureka/
      
jwt:
  secret: secret
  expiration: 43200

appDescription: "Pragma Challenge"
appVersion: "1.0.0"

